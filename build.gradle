plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.3.0'
    id 'io.qameta.allure' version '3.0.1'
}

group = 'org.example.kotlin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

test {
    useJUnitPlatform {
        if (System.getProperty("TAG")) {
            includeTags System.getProperty("TAG")
        }
    }

    dependsOn 'cleanTest'
    testLogging {
        events "passed", "skipped", "failed"
    }

    systemProperties(System.getProperties())
}

dependencies {
    // runtimeOnly() основное, запускается в момент запуска проекта
    // implementation()  можно использовать зависимости во всех модулях проекта
    //JUnit
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '6.0.2'

    // Frontend
    implementation group: 'com.codeborne', name: 'selenide', version: '7.14.0'

    // Assert
    implementation group: 'io.kotest', name: 'kotest-assertions-core', version: '6.1.1'

    // Allure
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.32.0'
    agent "org.aspectj:aspectjweaver:1.9.22" // работает с файлами отчета
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.22' // работает с файлами отчета
}
